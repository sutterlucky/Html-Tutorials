<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type checkbox</title>
</head>
<body>
    <form>
        <label for="C">C</label>
        <input type="checkbox" name="lang" id="C" value="C"> <br>
        <label for="Java">Java</label>
        <input type="checkbox" name="lang" id="Java" value="Java"> <br>
        <label for="Pythan">Pythan</label>
        <input type="checkbox" name="lang" id="Pythan" value="Pythan"> 

    </form>
</body>
</html>
